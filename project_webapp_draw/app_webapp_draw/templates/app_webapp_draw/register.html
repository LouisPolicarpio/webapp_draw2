{% extends 'app_webapp_draw/base.html' %}
{%load static%}
{% block content %}
<link rel="stylesheet" type="text/css" href= "{% static 'css/register.css' %}">

<div class = "row justify-content-center">
  <div class = "col-lg-11">
    <div class = "card">
      <div class = "card-body">
        <h5 class = "card-title"> Register</h5>
        <div class= "card-body">

          <form method="POST" action="">
              {% csrf_token %}

              {% for field in form%}
                <div class="form-group row">
                  <label for="{{field.id_for_lable}}" class ="col-md-4 control-lable text-right">{{field.label}}</label>
                  <div class = "col-sm-6">
                    {{field}}
                  </div>
                </div>
              {% endfor %}

              <input type="submit" name="createUser" >

              {{form.errors}}
            </form>

          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
