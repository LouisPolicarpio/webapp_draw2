{% extends 'app_webapp_draw/base.html' %}

{% block content %}


<div class = "row justify-content-center">
  <div class = "col-lg-11  justify-content-center">
    <div class = "card">
      <div class = "card-body  justify-content-center">
        <h4 class = "form-title"> Login</h4>
        <div class= "card-body justify-content-center">

          <form method="POST" action="">
              {% csrf_token %}
                <div class="form-group row">
                  <label for="username" class ="col-md-4 control-lable text-right">Username</label>
                  <div class = "col-sm-6">
                    <input type="text" name="username" placeholder="enter username">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="password" class ="col-md-4 control-lable text-right">Password</label>
                  <div class = "col-sm-6">
                    <input type="password" name="password" placeholder="enter password">
                  </div>
                </div>

              <input type="submit" value="Login" >
          </form>

          {%for message in messages%}
            <p> {{message}} </p>
          {%endfor%}


          </div>
      </div>
    </div>
  </div>
{% endblock %}
